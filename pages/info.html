<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta htto-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'"> 
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <!-- You can also require other files to run in this process -->
    <script src="../src/renderer/renderer.js"></script>
    <title>Info</title>
  </head>
  <body>
    <div>
        <img width=100 height=100 src="./assets/toby.png">
        <div>Node.js <span id="node-version"></span></div>
        <div>Chromium <span id="chrome-version"></span></div>
        <div>Electron <span id="electron-version"></span></div>
    </div> 

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const replaceText = (selector, text) => {
                const element = document.getElementById(selector)
                if (element) element.innerText = text
            }
            for (const type of ['chrome', 'node', 'electron']) {
                replaceText(`${type}-version`, process.versions[type])
            } 
        })
    </script>
  </body>
</html>
