<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta htto-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'"> 
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Painter</title>
  </head>
  <body>
    <script src="../src/static/common/painter.js"></script>

    <div>
      <button onclick="clean()" style="background-color: aqua;">清除</button>
      <button onclick="saveToImg()" style="background-color: greenyellow;">保存</button>
      <button onclick="earser()" style="background-color: red;">橡皮擦</button>
      <button id="startRecording" style="background-color: blueviolet;">录屏</button>
      <button id="close" style="background-color:blue;">关闭窗口</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        document.getElementById("close").onclick = function(){
              ipcRenderer.send('asynchronous-message', 'hideModalWindow');
            }
        document.getElementById("startRecording").onclick = function(){
              ipcRenderer.send('asynchronous-message', 'startRecording');
            } 
    </script>

  </body>
</html>
